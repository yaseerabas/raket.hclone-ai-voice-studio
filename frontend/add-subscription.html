<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subscription - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4ecca3;
            --secondary-color: #232931;
            --accent-color: #393e46;
            --text-light: #eeeeee;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .sidebar {
            background: var(--secondary-color);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar .nav-link {
            color: var(--text-light);
            padding: 15px 20px;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }
        
        .main-content {
            background: rgba(255,255,255,0.95);
            min-height: 100vh;
            border-radius: 20px 0 0 20px;
        }
        
        .page-header {
            background: var(--secondary-color);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 204, 163, 0.25);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #45b393;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            border-radius: 10px;
            padding: 12px 30px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                z-index: 1045;
                transition: left 0.3s ease;
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                border-radius: 0;
                padding: 15px !important;
            }
            
            .page-header {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .page-header h2 {
                font-size: 1.5rem;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .col-lg-8 {
                flex: 0 0 100% !important;
                max-width: 100% !important;
            }
            
            .col-md-6 {
                flex: 0 0 100% !important;
                max-width: 100% !important;
                margin-bottom: 15px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 10px !important;
            }
            
            .page-header {
                padding: 10px;
            }
            
            .page-header h2 {
                font-size: 1.3rem;
            }
            
            .form-card {
                padding: 15px;
            }
            
            .form-control,
            .form-select {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle d-md-none" onclick="toggleSidebar()" style="display: none; position: fixed; top: 20px; left: 20px; z-index: 1050; background: var(--primary-color); color: white; border: none; border-radius: 8px; padding: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1040;"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-4">
                    <h4 class="text-center mb-4" style="color: var(--primary-color);">
                        <i class="fas fa-cog"></i> Admin Panel
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="admin-dashboard.html">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                        <a class="nav-link active" href="add-subscription.html">
                            <i class="fas fa-plus-circle me-2"></i> Add Subscription
                        </a>
                        <a class="nav-link" href="subscription-users.html">
                            <i class="fas fa-users me-2"></i> Subscription Users
                        </a>
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-4">
                <div class="page-header">
                    <h2><i class="fas fa-plus-circle me-2"></i> Add New Subscription</h2>
                    <p class="mb-0">Manually activate a user subscription</p>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-card">
                            <form id="subscriptionForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">
                                            <i class="fas fa-envelope me-2"></i>User Email
                                        </label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                        <div class="password-input-wrapper" style="position: relative;">
                                            <input type="password" class="form-control" id="password" required>
                                            <span class="password-toggle" onclick="togglePassword('password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6c757d;">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="plan" class="form-label">
                                            <i class="fas fa-star me-2"></i>Subscription Plan
                                        </label>
                                        <select class="form-select" id="plan" required>
                                            <option value="">Select Plan</option>
                                            <option value="Basic">Basic Plan (10,000 chars)</option>
                                            <option value="Pro">Pro Plan (50,000 chars)</option>
                                            <option value="Premium">Premium Plan (100,000 chars)</option>
                                            <option value="Enterprise">Enterprise Plan (500,000 chars)</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="startDate" class="form-label">
                                            <i class="fas fa-calendar-alt me-2"></i>Start Date
                                        </label>
                                        <input type="date" class="form-control" id="startDate" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="expiryDate" class="form-label">
                                            <i class="fas fa-calendar-times me-2"></i>Expiry Date
                                        </label>
                                        <input type="date" class="form-control" id="expiryDate" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="tokens" class="form-label">
                                            <i class="fas fa-coins me-2"></i>Tokens
                                        </label>
                                        <input type="number" class="form-control" id="tokens" min="1" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-toggle-on me-2"></i>Status
                                        </label>
                                        <div class="d-flex align-items-center mt-2">
                                            <label class="toggle-switch me-3">
                                                <input type="checkbox" id="status" checked>
                                                <span class="slider"></span>
                                            </label>
                                            <span id="statusText" class="fw-bold text-success">Active</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary me-3">
                                            <i class="fas fa-check me-2"></i>Activate Subscription
                                        </button>
                                        <a href="subscription-users.html" class="btn btn-secondary">
                                            <i class="fas fa-times me-2"></i>Cancel
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle me-2"></i>Success
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Subscription has been activated successfully!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-config.js"></script>
    <script>
        // Set default dates
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const startDate = today.toISOString().split('T')[0];
            const expiryDate = new Date(today.getTime() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            
            document.getElementById('startDate').value = startDate;
            document.getElementById('expiryDate').value = expiryDate;
        });
        
        // Status toggle
        document.getElementById('status').addEventListener('change', function() {
            const statusText = document.getElementById('statusText');
            if (this.checked) {
                statusText.textContent = 'Active';
                statusText.className = 'fw-bold text-success';
            } else {
                statusText.textContent = 'Inactive';
                statusText.className = 'fw-bold text-danger';
            }
        });
        
        // Plan token suggestions
        document.getElementById('plan').addEventListener('change', function() {
            const tokensInput = document.getElementById('tokens');
            const planTokens = {
                'Basic': 10000,
                'Pro': 50000,
                'Premium': 100000,
                'Enterprise': 500000
            };
            
            if (planTokens[this.value]) {
                tokensInput.value = planTokens[this.value];
            }
        });
        
        // Form submission with API integration
        document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check if admin is logged in
            const adminAuth = sessionStorage.getItem('adminAuth');
            if (adminAuth !== 'true') {
                alert('Please login as admin first!');
                window.location.href = 'signin.html';
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
            submitBtn.disabled = true;
            
            try {
                // Get form data
                const email = document.getElementById('email').value;
                const plan = document.getElementById('plan').value;
                
                // Map plan names to plan IDs
                const planIds = {
                    'Basic': 1,
                    'Pro': 2,
                    'Premium': 3,
                    'Enterprise': 4
                };
                
                // API call to assign plan to user
                const planData = {
                    email: email,
                    plan_id: planIds[plan]
                };
                
                console.log('Sending plan data:', planData);
                
                const response = await API.assignPlan(planData);
                
                console.log('API Response:', response);
                
                // Show success modal
                const modal = new bootstrap.Modal(document.getElementById('successModal'));
                modal.show();
                
                // Reset form
                this.reset();
                document.getElementById('status').checked = true;
                document.getElementById('statusText').textContent = 'Active';
                document.getElementById('statusText').className = 'fw-bold text-success';
                
                // Set default dates again
                const today = new Date();
                const startDate = today.toISOString().split('T')[0];
                const expiryDate = new Date(today.getTime() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                
                document.getElementById('startDate').value = startDate;
                document.getElementById('expiryDate').value = expiryDate;
                
            } catch (error) {
                console.error('Subscription assignment error:', error);
                alert(error.message || 'Failed to assign subscription. Please try again.');
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('adminAuth');
                window.location.href = 'index.html';
            }
        }
        
        // Mobile sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
            
            if (sidebar.classList.contains('show')) {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
            overlay.style.display = 'none';
        }
        
        // Show mobile menu toggle on small screens
        function checkScreenSize() {
            const toggle = document.querySelector('.mobile-menu-toggle');
            if (window.innerWidth <= 768) {
                toggle.style.display = 'block';
            } else {
                toggle.style.display = 'none';
                closeSidebar();
            }
        }
        
        // Password toggle function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            const icon = toggle.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // Initialize
        window.addEventListener('load', checkScreenSize);
        window.addEventListener('resize', checkScreenSize);
    </script>
</body>
</html>
