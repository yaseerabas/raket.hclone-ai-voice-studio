<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Usage Demo - RaketH Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4ecca3;
            --secondary-color: #232931;
            --accent-color: #393e46;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .demo-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #45b393;
            transform: translateY(-2px);
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .token-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status-active { background: #d4edda; color: #155724; }
        .status-expired { background: #f8d7da; color: #721c24; }
        .status-inactive { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="text-white mb-3">
                        <i class="fas fa-coins me-2"></i>Token Usage Demo
                    </h1>
                    <p class="text-light">Test the token consumption system</p>
                    <a href="admin-dashboard.html" class="btn btn-primary">
                        <i class="fas fa-cog me-2"></i>Go to Admin Panel
                    </a>
                </div>
                
                <!-- User Selection -->
                <div class="demo-card">
                    <h4><i class="fas fa-user me-2"></i>Select User</h4>
                    <div class="row">
                        <div class="col-md-8">
                            <select class="form-select" id="userSelect">
                                <option value="">Choose a user...</option>
                                <option value="john@example.com">john@example.com</option>
                                <option value="sarah@example.com">sarah@example.com</option>
                                <option value="mike@example.com">mike@example.com</option>
                                <option value="emma@example.com">emma@example.com</option>
                                <option value="david@example.com">david@example.com</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" onclick="loadUserInfo()">
                                <i class="fas fa-search me-2"></i>Load Info
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- User Info Display -->
                <div class="demo-card" id="userInfoCard" style="display: none;">
                    <h4><i class="fas fa-info-circle me-2"></i>User Information</h4>
                    <div class="user-info" id="userInfoDisplay">
                        <!-- User info will be loaded here -->
                    </div>
                </div>
                
                <!-- Voice Generation Simulation -->
                <div class="demo-card" id="actionCard" style="display: none;">
                    <h4><i class="fas fa-microphone me-2"></i>Voice Generation</h4>
                    <p>Simulate voice generation to consume tokens</p>
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="textInput" placeholder="Enter text to convert to voice..." value="Hello, this is a test voice generation.">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" onclick="generateVoice()">
                                <i class="fas fa-play me-2"></i>Generate Voice
                            </button>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button class="btn btn-outline-primary me-2" onclick="consumeMultipleTokens(5)">
                            <i class="fas fa-fast-forward me-2"></i>Consume 5 Tokens
                        </button>
                        <button class="btn btn-outline-primary" onclick="consumeMultipleTokens(10)">
                            <i class="fas fa-forward me-2"></i>Consume 10 Tokens
                        </button>
                    </div>
                </div>
                
                <!-- Activity Log -->
                <div class="demo-card">
                    <h4><i class="fas fa-history me-2"></i>Activity Log</h4>
                    <div id="activityLog" class="mt-3">
                        <p class="text-muted">No activity yet. Select a user and generate voice to see logs.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/token-api.js"></script>
    <script>
        let currentUser = null;
        let activityLogs = [];
        
        function loadUserInfo() {
            const email = document.getElementById('userSelect').value;
            if (!email) {
                alert('Please select a user');
                return;
            }
            
            const result = window.tokenAPI.getUserInfo(email);
            
            if (result.success) {
                currentUser = result.user;
                displayUserInfo(result.user);
                document.getElementById('userInfoCard').style.display = 'block';
                document.getElementById('actionCard').style.display = 'block';
            } else {
                alert(result.error);
            }
        }
        
        function displayUserInfo(user) {
            const statusClass = `status-${user.status.toLowerCase()}`;
            const html = `
                <div class="row">
                    <div class="col-md-6">
                        <strong>Email:</strong> ${user.email}<br>
                        <strong>Plan:</strong> ${user.plan}<br>
                        <strong>Status:</strong> <span class="status-badge ${statusClass}">${user.status}</span>
                    </div>
                    <div class="col-md-6">
                        <strong>Tokens:</strong> <span class="token-display">${user.tokens}</span><br>
                        <strong>Start:</strong> ${formatDate(user.startDate)}<br>
                        <strong>Expiry:</strong> ${formatDate(user.expiryDate)}
                    </div>
                </div>
            `;
            document.getElementById('userInfoDisplay').innerHTML = html;
        }
        
        function generateVoice() {
            const email = document.getElementById('userSelect').value;
            const text = document.getElementById('textInput').value;
            
            if (!email || !text) {
                alert('Please select user and enter text');
                return;
            }
            
            const canUse = window.tokenAPI.canUseService(email);
            
            if (!canUse.canUse) {
                addLog(`‚ùå Cannot generate voice: ${canUse.reason}`, 'danger');
                return;
            }
            
            const result = window.tokenAPI.consumeToken(email);
            
            if (result.success) {
                addLog(`‚úÖ Voice generated successfully! ${result.message}`, 'success');
                
                // Update user info display
                const updatedUser = window.tokenAPI.getUserInfo(email);
                if (updatedUser.success) {
                    currentUser = updatedUser.user;
                    displayUserInfo(updatedUser.user);
                }
                
                // Simulate voice playback
                setTimeout(() => {
                    addLog(`üîä Playing generated voice: "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"`, 'info');
                }, 1000);
                
            } else {
                addLog(`‚ùå Error: ${result.error}`, 'danger');
            }
        }
        
        function consumeMultipleTokens(count) {
            const email = document.getElementById('userSelect').value;
            
            if (!email) {
                alert('Please select a user');
                return;
            }
            
            let consumed = 0;
            for (let i = 0; i < count; i++) {
                const result = window.tokenAPI.consumeToken(email);
                if (result.success) {
                    consumed++;
                } else {
                    break;
                }
            }
            
            if (consumed > 0) {
                addLog(`‚ö° Consumed ${consumed} tokens in bulk operation`, 'warning');
                
                // Update user info display
                const updatedUser = window.tokenAPI.getUserInfo(email);
                if (updatedUser.success) {
                    currentUser = updatedUser.user;
                    displayUserInfo(updatedUser.user);
                }
            }
            
            if (consumed < count) {
                addLog(`‚ö†Ô∏è Could only consume ${consumed} out of ${count} requested tokens`, 'warning');
            }
        }
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                time: timestamp,
                message: message,
                type: type
            };
            
            activityLogs.unshift(logEntry);
            
            // Keep only last 10 logs
            if (activityLogs.length > 10) {
                activityLogs = activityLogs.slice(0, 10);
            }
            
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            const logContainer = document.getElementById('activityLog');
            
            if (activityLogs.length === 0) {
                logContainer.innerHTML = '<p class="text-muted">No activity yet. Select a user and generate voice to see logs.</p>';
                return;
            }
            
            const html = activityLogs.map(log => `
                <div class="alert alert-${log.type} py-2 mb-2">
                    <small class="text-muted">${log.time}</small><br>
                    ${log.message}
                </div>
            `).join('');
            
            logContainer.innerHTML = html;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }
        
        // Auto-refresh user info every 5 seconds if user is selected
        setInterval(() => {
            const email = document.getElementById('userSelect').value;
            if (email && currentUser) {
                const result = window.tokenAPI.getUserInfo(email);
                if (result.success && JSON.stringify(result.user) !== JSON.stringify(currentUser)) {
                    currentUser = result.user;
                    displayUserInfo(result.user);
                    addLog('üîÑ User info refreshed automatically', 'info');
                }
            }
        }, 5000);
    </script>
</body>
</html>
